<div class="backg">
  <div class="container" id="contenedor-formulario-flex">
    <div class="general">
      <div class="contenedor-color">
        <figure class="image is-128x128 fijarcentro">
          <img class="is-rounded" src="../../../assets/img/login/logo2.jpg ">
        </figure>
        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
          <label class="label iniciar">Inicia Sesión</label>
          <!-- <div *ngIf="loginForm.get('email').errors && loginForm.get('password').errors">
            <p *ngIf="loginForm.get('email').hasError('invalid') && loginForm.get('password').hasError('invalid')">
              Correo o contraseña invalidos</p>
          </div> -->
          <div class="field ">
            <label class="label">Correo Electrónico</label>
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Correo Electrónico" formControlName="email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
            <div *ngIf="loginForm.get('email').errors && loginForm.get('email').dirty">
              <p *ngIf="loginForm.get('email').hasError('required')">Este campo debe ser obligatorio</p>
              <p *ngIf="loginForm.get('email').hasError('email')">Ingrese formato de correo válido</p>
            </div>
          </div>
          <div class="field">
            <label class="label">Contraseña</label>
            <p class="control has-icons-left has-icons-right">
              <input class="input " type="password" placeholder="Contraseña" formControlName="password" appAppPassword>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
            <div *ngIf="loginForm.get('password').errors && loginForm.get('password').dirty">
              <p *ngIf="loginForm.get('password').hasError('required')">Este campo debe ser obligatorio</p>
            </div>
          </div>
          <div class="field">
            <p class="control centrao">
              <button type="submit" [disabled]="loginForm.invalid" class="button is-black center">
                Iniciar Sesión
              </button>
            </p>
          </div>
        </form>
        <br>
        <p class="control">
          <label class="label centrao">¿No tiene cuenta?
            <a routerLink="/registerRestaurant">Registrate</a>
          </label>
        </p>
      </div>
    </div>
  </div>
</div>
