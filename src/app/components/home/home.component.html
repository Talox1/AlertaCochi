<div class="columns is-mobile is-centered">
    
  <div id="formlogin" class="column is-two-fifths ">
    <form (ngSubmit)="test()">
      <div class="field">
        <label class="label">Nombre </label>
        <div class="control">
          <input class="input" type="text" placeholder="Introduzca su nombre" [(ngModel)]="name" name="nombre">
        </div>
      </div>
        
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input id="username" class="input" type="text" placeholder="Introduzca un nombre de usuario" [(ngModel)]="username" name="username">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <!-- <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span> -->
        </div>
        <!-- <p class="help is-success">This username is available</p> -->
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input " type="email" placeholder="Introduzca su correo" [(ngModel)]="email" name="email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <!-- <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span> -->
        </div>
        <!-- <p class="help is-danger">This email is invalid</p> -->
      </div>
      
      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input " type="password" placeholder="Introduzca su contraseÃ±a" name="password" [(ngModel)]="password" name="password" >
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <!-- <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span> -->
        </div>
        <!-- <p class="help is-danger">This email is invalid</p> -->
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            Al crear la cuenta acepto los <a href="#">terminos y condiciones</a>
          </label>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-success  is-rounded">
            <span class="icon is-small">
              <i class="fas fa-check"></i>
            </span>
            <span>Crear cuenta</span>
          </button>
        </div>
        <div class="control">
          <a class="button is-danger  is-rounded">
              <span class="icon is-small">
                <i class="fas fa-times"></i>
              </span>
              <span>Cancelar</span>
            </a>
        </div>
      </div>
    </form>
  </div>
</div>
